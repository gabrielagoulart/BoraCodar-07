<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre seu bloco no carnaval</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <header>
        <div class="content">
           <div class="top">
                <p>Find your block</p>
                <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
           </div> 

           
           <form class="search">
                <div class="search-field select">
                    <label class="sr-only" for="name">Pesquise por nome</label>
                    <i class="ph-magnifying-glass"></i> <!--ícone-->

                    <input type="text" id="name" name="name" placeholder="Pesquise por nome">
                </div>

                <div class="search-field">
                    <label class="sr-only" for="city">Selecione uma cidade</label>

                    <select name="city" id="xity">
                        <option value="0" selected>Selecione sua cidade</option>
                        <i class="ph-map-pin"></i> <!--ícone-->
                        <option value="sao-paulo">São Paulo</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                        <option value="salvador">Salvador</option>
                    </select>
                    <i class="ph-caret-down"></i> <!--ícone-->
                </div>

                <button>Buscar agora</button>
           </form>
            
        </div>

    </header>
</body>
</html>
